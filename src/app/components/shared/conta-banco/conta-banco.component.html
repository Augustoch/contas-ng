<p>
  <mat-toolbar class="justify-center">
    <span>Conta banco</span>
  </mat-toolbar>
</p>
<div>
  <div class="largura-field">
    <mat-form-field class="largura-des">
      <mat-label>Descrição</mat-label>
      <input matInput [formControl]="descricao"/>
    </mat-form-field>
    <button (click)="salvarConta()" mat-button><mat-icon>add_box</mat-icon></button>
  </div>

  <table mat-table [dataSource]="dataSource" class="table-conf">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Id.">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Conta">
      <th mat-header-cell *matHeaderCellDef>Conta</th>
      <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
    </ng-container>
    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button
            (click)="deletar(element.id)"
            mat-mini-fab
            color="warn"
            matTooltip="Apagar conta"
          >
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
