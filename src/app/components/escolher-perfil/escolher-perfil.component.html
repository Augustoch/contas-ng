<div class="container">
    <div class="container-perfil">
        <form [formGroup]="fg" >
            <mat-form-field appearance="fill">
                <mat-label>Perfil</mat-label>
                <mat-select formControlName="perfilSelecionado" >
                    <mat-option *ngFor="let perfil of perfis" [value]="perfil">
                        {{ perfil.nome }}
                    </mat-option>
                </mat-select>
            </mat-form-field>            
        </form>
        
        <button (click)="irPara()" mat-raised-button color="primary">Continuar</button>
    </div>
</div>
