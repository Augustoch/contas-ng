<div class="container">
  <div class="container-header">
    <p>
      <mat-toolbar class="justify-center">
        <span>Pagar/Lan√ßar boleto</span>
        <div class="posicao-btn-menu">
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="cadastrarConta()" mat-menu-item>
              Cadastrar conta
            </button>
            <button (click)="cadastrarConta()" mat-menu-item>
              Cadastrar empresa
            </button>
          </mat-menu>
        </div>
        <div class="posicao-btn-user">
          <button mat-button [matMenuTriggerFor]="logMenu">
            <mat-icon>person</mat-icon>
          </button>
          <mat-menu #logMenu="matMenu">
            <button (click)="logOut()" mat-menu-item>
              logout
            </button>
          </mat-menu>
          <span>{{this.authenticationService.getUserName().toUpperCase()}}</span>
        </div>
      </mat-toolbar>
    </p>
  </div>
  <div class="container-body">
    <mat-divider></mat-divider>
    <div class="full-width">
      <pesquisa-form class="full-width" ></pesquisa-form>
    </div>
    <mat-divider></mat-divider>
    <div>
      <pagador-list></pagador-list>
    </div>
    <div class="rodape">
      <mat-divider></mat-divider>
      <button
        (click)="abrirFormConta()"
        mat-raised-button
        matTooltip="Nova conta"
        color="primary"
      >
        <mat-icon>add_box</mat-icon>
      </button>
      <div class="disp-leg">
        <div class="posicao-leg"> 
          <div class="legenda vencida"></div>
          <span>Vencida</span>        
        </div>
        <div class="posicao-leg">
          <div class="legenda vence-hoje"></div>        
          <span>Vence hoje</span>
        </div>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
</div>
