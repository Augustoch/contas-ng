<table mat-table [dataSource]="dataSource" matSort  class="table">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef class="coluna-chkb">
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="idConta">
    <th class="coluna-id" mat-header-cell *matHeaderCellDef mat-sort-header>Id.</th>
    <td mat-cell *matCellDef="let element">{{ element.idConta }}</td>
  </ng-container>

  <ng-container matColumnDef="descricaoConta">
    <th class="coluna-desc" mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
    <td mat-cell *matCellDef="let element">{{ element.descricaoConta }}</td>
  </ng-container>

  <ng-container matColumnDef="vencimento">
    <th class="col-venci" mat-header-cell *matHeaderCellDef mat-sort-header>Vencimento</th>
    <td mat-cell *matCellDef="let element">
      {{ element.vencimento | date: "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="situacaoConta">
    <th class="col-situacao" mat-header-cell *matHeaderCellDef mat-sort-header>Situação</th>
    <td mat-cell *matCellDef="let element">
      {{ element.situacaoConta | situacao }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr
    [class]="getClass(row)"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
