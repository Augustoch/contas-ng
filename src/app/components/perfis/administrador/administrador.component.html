<div class="container">
    <div class="container-header">
      <p>
        <mat-toolbar class="justify-center">
          <span>Administrador</span>
          <div class="posicao-btn-menu">
            <button mat-button [matMenuTriggerFor]="menu">
              <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button (click)="cadastrarUsuario()" mat-menu-item>
                Cadastrar Usuario
              </button>
              <button (click)="cadastrarConta()" mat-menu-item>
                Cadastrar conta
              </button>
              <button (click)="cadastrarEmpresa()" mat-menu-item>
                Cadastrar empresa
              </button>
            </mat-menu>
          </div>
          <logout></logout>
        </mat-toolbar>
      </p>
    </div>
